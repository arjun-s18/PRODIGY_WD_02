<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--==================== BOXICONS ====================-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!--==================== CSS ==========-->
    <link rel="stylesheet" href="assets//css//styles.css">

    <title>Stopwatch UI</title>
</head>
<body>
    <section class="clock container">
        <div class="clock__container grid">
            <div class="clock__content grid">
                <div class="clock__circle">
                    <span class="clock__twelve"></span>
                    <span class="clock__three"></span>
                    <span class="clock__six"></span>
                    <span class="clock__nine"></span>

                    <div class="clock__rounder"></div>
                    <div class="clock__hour" id="clock-hour"></div>
                    <div class="clock__minutes" id="clock-minutes"></div>
                    <div class="clock__seconds" id="clock-seconds"></div>

                    <!-- Dark/light button -->
                    <div class="clock__theme">
                        <i class='bx bxs-moon' id="theme-button"></i>
                    </div>
                </div>

                <div>
                    <div id="text-clock">
                        <span id="text-hour"></span> : 
                        <span id="text-minutes"></span> : 
                        <span id="text-ampm"></span>
                      </div>
                      

                    <div class="clock__date">
                        <!-- <span id="date-day-week"></span> -->
                        <span id="date-day"></span>
                        <span id="date-month"></span>
                        <span id="date-year"></span>
                    </div>
                </div>
            </div>
            
            <!-- Start, Stop, and Reset Buttons -->
            <div class="clock__controls">
                <button id="start-button">Start</button>
                <button id="stop-button">Stop</button>
                <button id="reset-button">Reset</button>
            </div>


        </div>
    </section>

    <!--==================== MAIN JS ====================-->
    <script src="assets//js//main.js"></script>
</body>
</html>
